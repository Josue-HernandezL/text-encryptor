<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    
    <main>

        <section>

            <article class="logo">

                <img id="logo" src="./assets/logo.svg" alt="">

            </article>

            <article class="textEncripted">

                <form action="">

                    <label for="">Ingrese el texto aqui</label>
                    <input type="text" id="textEncripted">

                    <div class="butons">

                        <input class="botones1" type="button" value="Encriptar" id="encriptar">
                        <input class="botones2" type="button" value="Desencriptar" id="desencriptar">

                    </div>

                </form>

            </article>

        </section>

        <section class="div_img">
            
            <img class="img" src="./assets/muñeco.svg" alt="">

            <div class="texto">
                <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

        </section>


    </main>


    <script src="./js/index.js"></script>
    <script type="module" src="./js/functions.js"></script>

</body>
</html>
