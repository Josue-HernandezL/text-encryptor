<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <!-- <input type="text" id="textEncripted" placeholder="Ingrese un texto aqui">

    <input class="botones1" type="button" value="Encriptar" id="encriptar">
                        <input class="botones2" type="button" value="Desencriptar" id="desencriptar"> -->

    <section class="section_1">

        <article class="logo">

            <img src="./assets/logo.svg" alt="" id="logo">

        </article>

        <article class="text_form">

            <form action="">

                <input class="text_encript" id="textEncripted" type="text" placeholder="Ingrese el texto aqui: en minusculas y sin acentos">
                <div class="buttons">

                    <p id="alerta"></p>

                    <input id="encriptar" type="button" value="Encriptar">
                    <input id="desencriptar" type="button" value="Desencriptar">

                </div>

            </form>

        </article>

    </section>

    <section class="section_2">

       <article class="content">

        <p id="text_add"></p>

        <img src="./assets/muñeco.svg" alt="" class="img_muñeco remover" >

        <div class="text" id="text">

            <h2 class="remover">Ningún mensaje fue encontrado</h2>
            <p class="remover">Ingrese el texto que desees encriptar o desencriptar</p>

        </div>

       </article>

    </section>
                        


    <script src="./js/index.js"></script>

</body>
</html>
